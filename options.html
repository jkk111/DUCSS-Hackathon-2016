<!DOCTYPE html>

<html>
  <head>
    <title>
      Options
    </title>
  </head>
  <body>
    What is your prefered bus stop?
    <select id="preferedStop">
      <option value="2">2</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    
    <br>
    
    What is your prefered bus route?
    <select id="preferedRoute">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    
    <br>
    
    how long does it take you to get to you stop?
    <input id="travelTime" placeholder="minutes"></input>
    
    <br>
    
    what time do you finish work/college?
    <input id="finishTime" placeholder="hour"></input>
    
    <br>
    
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
